<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{ node.name }}</h4>
</div>
<div class="modal-body container">
    <div class="col-xs-6">
        <metric [used]="node.cpu.used" [available]="node.cpu.available">
            <metric-title>CPU</metric-title>
        </metric>
    </div>
    <div class="col-xs-6">
        <metric [used]="node.mem.used" [available]="node.mem.available">
            <metric-title>Memory</metric-title>
        </metric>
    </div>
</div>
